<body>
<main>
  <form id="bill-info">
    <label for="bill">Bill</label>
    <input type="number" name="bill" id="bill" min="0">
    <label for="tip">
      
      Select Tip %
    </label>
    <select name="tip" id="tip" size="6">
      <option value="5">
        
        5%
      </option>
      <option value="10">
        
        10%
      </option>
      <option value="15">
        
        15%
      </option>
      <option value="25">
        
        25%
      </option>
      <option value="50">
        
        50%
      </option>
      <option>
        
        <input type="number" min="0" placeholder="Custom">
      </option>
    </select>
    <label for="numOfPeople">
      
      Number of People
    </label>
    <input type="number" min="0" name="numOfPeople" id="numOfPeople">
  </form>
  <div id="result">
    <table>
      <tr>
        <td>
          <p>
            
            Tip Amount
          </p><br><p>
            
            / person
          </p>
        </td>
        <td>
          <p id="tip-per-people">300</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>
            Total
          </p><br><p>
            / person
          </p>
        </td>
        
        <td>
          <p id="total-per-people">400</p>
        </td>
      </tr>
    </table>
    <button id="btn-reset">Reset</button>
  </div>  
</main>
