<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <script defer src="main.js"></script>
</head>
<body>
  <img src="./images/logo.svg" alt="logo">
<main>
  <form id="bill-info">
    <div>
      <label for="bill">Bill</label>
      <input type="number" name="bill" id="bill" min="0">
    </div>
    <div class="custom-select">
      <label for="tip">
        Select Tip %
      </label>
      <input type="number" name="tip" id="tip">
      <div class="options">
        <div data-value="5">5%</div>
        <div data-value="10">10%</div>
        <div data-value="15">15%</div>
        <div data-value="25">25%</div>
        <div data-value="50">50%</div>
        <div class="custom-input">
          <input type="number" min="0" placeholder="Custom" id="customOption">
        </div>
      </div>
      <!-- <select name="tip" id="tip" size="5" readonly>
        <option value="5" selected>
          5%
        </option>
        <option value="10">
          
          10%
        </option>
        <option value="15">
          
          15%
        </option>
        <option value="25">
          
          25%
        </option>
        <option value="50">
          50%
        </option>
      </select> -->
    </div>
    <div>
      <label for="numOfPeople">
        Number of People
      </label>
      <input type="number" min="0" name="numOfPeople" id="numOfPeople">
    </div>
  </form>
  <div id="result">
    <table>
      <tr>
        <td>
          <p>
            
            Tip Amount
          </p><br><p>
            
            / person
          </p>
        </td>
        <td>
          <p id="tip-per-people">$ 0</p>
        </td>
      </tr>
      <tr>
        <td>
          <p>
            Total
          </p><br><p>
            / person
          </p>
        </td>
        
        <td>
          <p id="total-per-people">$ 0</p>
        </td>
      </tr>
    </table>
    <button id="btn-reset">Reset</button>
  </div>  
</main>



<script>
const selectBox = document.querySelector('.custom-select');
const inputDisplay = document.getElementById('tip');
const optionsBox = selectBox.querySelector('.options');
const optionItems = optionsBox.querySelectorAll('div[data-value]');
const customInput = document.getElementById('customOption');



// Chọn option thường
optionItems.forEach(opt => {
  opt.addEventListener('click', () => {
    inputDisplay.value = opt.dataset.value;
    // inputDisplay.dataset.value = opt.dataset.value;
    // optionsBox.style.display = 'none';
  });
});

// Nhập custom
customInput.addEventListener('input', () => {
  inputDisplay.value = customInput.value;
  // inputDisplay.dataset.value = customInput.value;
});
</script>

</body>
</html>
